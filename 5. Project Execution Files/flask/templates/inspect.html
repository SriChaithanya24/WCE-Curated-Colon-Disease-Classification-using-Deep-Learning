<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colon Disease Prediction</title>
    <link rel="stylesheet" href="./static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #f0c040;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            background: #fff;
            font-size: 16px;
        }

        .image-preview {
            margin: 20px 0;
            display: none;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .instructions {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .prediction-result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>COLON DISEASE</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>
    <div class="container">
        <h1>Colon Disease Prediction</h1>
        <p class="instructions">Upload an image to predict the type of colon disease. After uploading, click the "Predict" button.</p>

        <form action="/inspect" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="imageInput" accept="image/*" required>

            <!-- Image preview -->
            <div class="image-preview" id="imagePreview">
                <img id="previewImg" src="" alt="Image Preview">
            </div>

            <button type="submit" class="button">Predict</button>
        </form>
    </div>
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        // Preview uploaded image
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewImg.src = reader.result;
                    imagePreview.style.display = 'block'; // Show the image preview
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none'; // Hide preview if no file
            }
        });
    </script>
</body>
</html>
