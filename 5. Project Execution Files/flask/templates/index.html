<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colon Disease</title>
    <link rel="stylesheet" href="./static/styles.css"> <!-- Add a linked CSS file if needed -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/colon.jpg') no-repeat center center/cover; /* Replace 'colon-bg.jpg' with your image */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            text-transform: uppercase;
        }
        .navbar a:hover {
            color: #f0c040;
        }
        .inspect-button {
            border: 2px solid #f0c040;
            padding: 5px 15px;
            border-radius: 5px;
            background: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .inspect-button:hover {
            background: #f0c040;
            color: black;
        }
        .hero {
            text-align: center;
            margin-top: 150px;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 100px; /* Added margin-top to move it below the heading */
        }
        .disease-name {
            font-size: 40px;  /* Reduced text size */
            font-weight: bold;
            color: white;
            padding: 20px;
            background-color: black; /* Only black background */
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>COLON DISEASE</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
        <button class="inspect-button" onclick="location.href='/inspect'">Inspect</button>
    </div>
    <div class="hero">
        <h1>Colon Disease Prediction</h1>
        <p>Detection of Intestinal Diseases</p>
    </div>
    <div class="container">
        {% if prediction %}
        <p class="disease-name">The Disease is {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
